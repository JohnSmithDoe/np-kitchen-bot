<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancelChanges()">{{ 'categories' | translate }}</ion-button>
        </ion-buttons>
        <ion-title>{{ 'title' }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirmChanges()">Done</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchFor" (ionInput)="searchbarInput($event)"></ion-searchbar>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list id="modal-list" [inset]="true">
        @for (item of items; track item.name) {
          <ion-item>
            <ion-checkbox [value]="item" [checked]="isChecked(item)" (ionChange)="selectionChange($event)"
            >{{ item.name }}
            </ion-checkbox>
          </ion-item>
        } @empty {
          <ion-item button (click)="addNewCategory()">
            {{searchFor}} not found. To add it click here...
          </ion-item>
        }
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
