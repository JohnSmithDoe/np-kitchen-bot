<app-item-edit-modal listId="_storage" [listItems]="rxStorageItems$ | async">
  <app-number-input
    [label]="'Mindestmenge'"
    [value]="(rxItem$ | async)?.minAmount ?? undefined"
    (updateValue)="updateMinAmount($event)"
  ></app-number-input>

  <app-date-input
    [label]="'edit.item.dialog.mhd' | translate"
    [value]="(rxItem$ | async)?.bestBefore"
    (updateValue)="updateBestBefore($event)"
  ></app-date-input>

  <app-category-input
    [categories]="(rxItem$ | async)?.category"
  ></app-category-input>
</app-item-edit-modal>
