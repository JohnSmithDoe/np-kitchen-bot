    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-storage-list [itemList]="itemList"
                        (selectItem)="selectItem($event)"
                        (createItem)="createNewItem($event)"
      ></app-storage-list>
    </ion-content>
