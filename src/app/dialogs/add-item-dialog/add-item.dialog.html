<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-storage-list [itemList]="itemList"
                        (selectItem)="selectItem($event)"
                        (createItem)="openNewDialog($event)"
      ></app-storage-list>
      <app-new-item-dialog [isOpen]="isCreating" [itemName]="newItemName" (createItem)="createItem($event)"></app-new-item-dialog>
    </ion-content>
  </ng-template>
</ion-modal>
