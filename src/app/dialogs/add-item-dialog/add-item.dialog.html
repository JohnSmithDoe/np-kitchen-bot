    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="close()">Abbrechen</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-storage-list [itemList]="itemList"
                        itemType="simple"
                        itemColor="medium"
                        [canAddTemporary]="false"
                        (selectItem)="selectItem($event)"
                        (createItem)="createNewItem($event)"
      ></app-storage-list>
    </ion-content>
