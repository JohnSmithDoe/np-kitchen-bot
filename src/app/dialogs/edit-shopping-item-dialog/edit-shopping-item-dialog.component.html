<app-item-edit-modal listId="_shopping" [listItems]="(rxState$ | async)?.items">
  <app-number-input
    [label]="'Menge'"
    [value]="(rxItem$ | async)?.quantity ?? 1"
    (updateValue)="updateQuantity($event)"
  ></app-number-input>

  <app-category-input
    [categories]="(rxItem$ | async)?.category"
  ></app-category-input>
</app-item-edit-modal>
