<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>New</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close(true)">Create</ion-button>
          <ion-button (click)="close(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-input label="Item name" placeholder="Enter item name"
                     [(ngModel)]="value.name"></ion-input>
        </ion-item>
        <ion-item button (click)="selectCategories = true">
          <ion-label class="ion-text-wrap">

            @for (cat of value.category; track cat) {
              <ion-chip color="secondary">
                <ion-avatar>
                  <img alt="Silhouette of a person's head" src="assets/avatar.svg"/>
                </ion-avatar>
                <ion-label class="ion-text-wrap">{{ cat }}</ion-label>
                <ion-icon name="close-circle" (click)="removeCategory(cat);  $event.stopPropagation()"></ion-icon>
              </ion-chip>
            }

          </ion-label>

        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
<app-categories-dialog [isOpen]="selectCategories"
                       [item]="value"
                       (confirm)="setCategories($event)"
></app-categories-dialog>
