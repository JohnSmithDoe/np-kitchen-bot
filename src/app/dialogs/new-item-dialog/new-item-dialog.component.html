<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>New</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close(true)">Create</ion-button>
          <ion-button (click)="close(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <p>
        {{ value | json }}
      </p>
      <ion-list>
        <ion-item>
          <ion-input label="Item name" placeholder="Enter item name"
                     [(ngModel)]="value.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Item category" placeholder="Enter category name"
                     [(ngModel)]="value.category"></ion-input>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
