<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>New</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item>
          <ion-input label="Default input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Input with placeholder" placeholder="Enter company name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Input with value" value="121 S Pinckney St #300"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Readonly input" [(ngModel)]="inputVal.name"></ion-input>
          {{ inputVal | json }}
        </ion-item>

        <ion-item>
          <ion-input label="Disabled input" value="53703" [disabled]="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
