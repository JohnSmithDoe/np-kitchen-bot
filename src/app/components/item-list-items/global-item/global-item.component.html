<ng-template #itemTemplate>
  <ion-item button (click)="selectItem.emit()" lines="full">
    <ion-reorder slot="start"></ion-reorder>
    <!--  <ion-avatar slot="start">-->
    <!--    <img alt="Image of the category" src="assets/avatar.svg" />-->
    <!--  </ion-avatar>-->
    <ion-label class="ion-text-wrap">
      <h2>{{ item.name }}</h2>
      <ion-note [appCategoryNote]="item"></ion-note>
    </ion-label>
  </ion-item>
</ng-template>

<ion-item-sliding (ionDrag)="handleItemOptionsOnDrag($event)">
  <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>

  <ion-item-options side="end">
    <ion-item-option color="danger" expandable (click)="deleteItem.emit()">
      Delete
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
