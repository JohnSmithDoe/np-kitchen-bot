@if (header) {
  <ion-list-header>
    <ion-label>{{ header }}</ion-label>
  </ion-list-header>
}

<ion-item
  [button]="true"
  (click)="selectCurrent()"
  [color]="color"
  detail="true"
>
  <ion-label class="ion-text-wrap">
    <h2>{{ label }}</h2>
  </ion-label>
  @if (helper) {
    <ion-note slot="end">{{ helper }} </ion-note>
  }
</ion-item>
