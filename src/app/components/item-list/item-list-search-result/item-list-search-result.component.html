<!--  global search result-->
@if (results?.globalItems?.length) {
  <app-item-list
    header="{{ 'list-header.global.search' | translate }}"
    headerColor="global"
    [listHeader]="true"
    [items]="results?.globalItems ?? []"
    [itemTemplate]="globalItem"
  ></app-item-list>
  <ng-template #globalItem let-item>
    <app-text-item
      color="global"
      class="tinted"
      [label]="item.name"
      [note]="item | appCategories"
      [helper]="'item-helper.search' | translate"
      (selectItem)="selectGlobalItem.emit(item)"
    ></app-text-item>
  </ng-template>
}
