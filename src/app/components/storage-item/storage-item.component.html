@if (header) {
  <ion-list-header>
    <ion-label>{{ header }}</ion-label>
  </ion-list-header>
}

@if (type === 'simple') {
  <ion-item [button]="true" (click)="selectItem.emit(item)" [color]="color" detail="true">
    <ion-avatar slot="start">
      <img alt="Image of the category" src="assets/avatar.svg"/>
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      <h2>{{ item.name }}</h2>
      <ion-note color="primary">{{ item.category | appCategories : categoryAlt }}</ion-note>
    </ion-label>
    @if (helper) {
      <ion-note slot="end" color="primary" class="storage-item-helper">{{ helper }}</ion-note>
    }
  </ion-item>
} @else {
  <ion-item>
    <ion-reorder slot="start"></ion-reorder>
    <ion-avatar slot="start">
      <img alt="Image of the category" src="assets/avatar.svg"/>
    </ion-avatar>
    <ion-label class="ion-text-wrap" [class.bought]="item.state === 'bought'">
      <h2>{{ item.quantity }} x {{ item.name }}</h2>
      <ion-note slot="end">{{ item.category | appCategories : categoryAlt }}</ion-note>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="item.quantity = item.quantity +1">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="item.quantity = item.quantity -1">
        <ion-icon name="remove"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
}
