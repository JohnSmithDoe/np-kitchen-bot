<ion-list #ionList>
  @if (!!header) {
    <ion-list-header>
      {{ header }}
    </ion-list-header>
  }

  <!-- Casting $event to $any is a temporary fix for this bug https://github.com/ionic-team/ionic-framework/issues/24245 -->
  <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
    @for (item of items; track item.id) {

      <ion-item-sliding (ionDrag)="deleteOnDrag($event, item, ionList)">
        <ion-item>
          <ion-label>{{ item.quantity }} x {{ item.name }}</ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="moveTo(item)">
              <ion-icon name="cart"></ion-icon>
            </ion-button>
            <ion-button (click)="item.quantity = item.quantity +1">
              <ion-icon name="add"></ion-icon>
            </ion-button>
            <ion-button (click)="item.quantity = item.quantity -1">
              <ion-icon name="remove"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-reorder slot="start"></ion-reorder>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" expandable>Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    } @empty {
      <ion-item>
        Empty list of users
      </ion-item>
    }
  </ion-reorder-group>
</ion-list>
