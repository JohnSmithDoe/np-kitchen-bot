<ng-template #itemTemplate>
  <ion-item button (click)="selectItem.emit()">
    <!--  <div class="status-bar">-->
    <!--    <ion-text [color]="getColor(item)"></ion-text>-->
    <!--  </div>-->
    <ion-reorder slot="start"></ion-reorder>
    <!--  <ion-avatar slot="start">-->
    <!--    <img alt="Image of the category" src="assets/avatar.svg" />-->
    <!--  </ion-avatar>-->
    <ion-label class="ion-text-wrap" [class.bought]="item.state === 'bought'">
      <h2>{{ item.quantity }} x {{ item.name }}</h2>
      @if (item.category?.length) {
        <ion-note
          >{{
            item.category | appCategories: ('item.no-category' | translate)
          }} </ion-note
        ><br />
      }
    </ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="incrementQuantity($event)">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="decrementQuantity($event)">
        <ion-icon name="remove"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ng-template>

<ion-item-sliding (ionDrag)="handleItemOptionsOnDrag($event)">
  <ion-item-options side="start">
    <ion-item-option color="success" expandable (click)="cartItem.emit()">
      <ion-icon name="cart" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>

  <ion-item-options side="end">
    <ion-item-option color="danger" expandable (click)="deleteItem.emit()">
      Delete
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
