<ion-toolbar [hidden]="!showToolbar">
  <ion-buttons slot="start" [hidden]="!showReorder">
    <ion-button (click)="toggleReorder.emit()">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="selectDisplayMode.emit('alphabetical')"
      >A-Z</ion-button
    >
    <ion-button (click)="selectDisplayMode.emit('categories')"
      >Categories</ion-button
    >
  </ion-buttons>
</ion-toolbar>
