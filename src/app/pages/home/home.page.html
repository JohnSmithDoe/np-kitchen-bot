<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="shoppinglist" href="/home/shoppinglist">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Shopping</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inventory" href="/home/inventory">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Inventory</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tasks" href="/home/tasks">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tasks</ion-label>
    </ion-tab-button>
    <ion-tab-button id="open-action-sheet">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Actions</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>


<ion-action-sheet
  trigger="open-action-sheet"
  class="my-custom-class"
  header="Example header"
  subHeader="Example subheader"
  [buttons]="actionSheetButtons"
></ion-action-sheet>
