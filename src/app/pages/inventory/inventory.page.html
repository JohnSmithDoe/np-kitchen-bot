<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>{{'inventory.page.title' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showAddDialog()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-local-list
    [itemList]="inventory"
    type="extended"
    search="name-only"
    canDelete="true"
    header="{{'inventory.page.header' | translate}}"
    headerColor="medium"
    (addItem)="addItemToInventory($event)"
    (moveItem)="moveToShoppingList($event)"
    (selectItem)="showEditDialog($event)"
    (createItem)="showCreateDialog($event)"
    (deleteItem)="removeItemFromInventory($event)"
    (altItem)="addGlobalItemToInventory($event)"
    (emptyItem)="showAddDialog()"
  ></app-local-list>
</ion-content>

<ion-modal [isOpen]="isAdding" (didDismiss)="isAdding = false">
  <ng-template>
    <app-add-item-dialog
      (addItem)="addItemToInventory($event)"
      (cancel)="isAdding = false"
      (createItem)="showCreateDialog($event)"
    ></app-add-item-dialog>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isEditing" (didDismiss)="isEditing = false">
  <ng-template>
    <app-edit-item-dialog
      mode="update"
      (cancel)="isEditing = false"
      (saveItem)="updateInventoryItem($event)"
      [item]="editItem"
    ></app-edit-item-dialog>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isCreating" (didDismiss)="isCreating = false">
  <ng-template>
    <app-edit-global-item-dialog
      (cancel)="isCreating = false"
      (saveItem)="createItemAndAddToInventory($event)"
      [item]="createNewItem"
    ></app-edit-global-item-dialog>
  </ng-template>
</ion-modal>
