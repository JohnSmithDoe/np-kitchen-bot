<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'inventory.page.title' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="isAdding = true">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-storage-list #storageList
                    [itemList]="inventory"
                    type="extended" search="name-only"
                    (moveItem)="moveToShoppingList($event)"
  ></app-storage-list>
</ion-content>

<app-add-item-dialog [isOpen]="isAdding" (addItem)="storageList.addItem($event); isAdding = false;"></app-add-item-dialog>
