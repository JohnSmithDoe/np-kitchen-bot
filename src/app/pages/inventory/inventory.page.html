<ion-header>
  <ion-toolbar color="storage">
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>{{'inventory.page.title' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showEditDialog()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-storage-list
    [itemList]="inventory"
    type="extended"
    search="name-only"
    canMove="true"
    canDelete="true"
    headerColor="storage"
    header="{{'inventory.page.header' | translate}}"
    (addItem)="addItemToInventory($event)"
    (moveItem)="copyToShoppingList($event)"
    (selectItem)="showEditDialog($event)"
    (createItem)="showCreateDialog($event)"
    (deleteItem)="removeItemFromInventory($event)"
    (altItem)="addGlobalItemToInventory($event)"
    (emptyItem)="showEditDialog()"
  ></app-storage-list>
</ion-content>

<ion-modal [isOpen]="isAdding" (didDismiss)="isAdding = false">
  <ng-template>
    <app-add-item-dialog
      (addItem)="addGlobalItemToInventory($event)"
      (cancel)="isAdding = false"
      (createItem)="showCreateDialog($event)"
    ></app-add-item-dialog>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isEditing" (didDismiss)="isEditing = false">
  <ng-template>
    <app-edit-storage-item-dialog
      [mode]="editMode"
      (cancel)="isEditing = false"
      (saveItem)="updateInventoryItem($event)"
      [item]="editItem"
      [localList]="inventory"
    ></app-edit-storage-item-dialog>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isCreating" (didDismiss)="isCreating = false">
  <ng-template>
    <app-edit-global-item-dialog
      (cancel)="isCreating = false"
      (saveItem)="createItemAndAddToInventory($event)"
      [item]="createNewItem"
      [localList]="inventory"
    ></app-edit-global-item-dialog>
  </ng-template>
</ion-modal>
