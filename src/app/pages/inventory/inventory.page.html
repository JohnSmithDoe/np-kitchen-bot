<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Storage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button  size="small" (click)="isAdding = true"><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>
  <app-storage-list [itemList]="inventory"
                    type="extended"
                    (moveItem)="moveToShoppingList($event)"
  ></app-storage-list>
</ion-content>

<app-add-item-dialog [isOpen]="isAdding" (addItem)="addItem($event)"></app-add-item-dialog>
