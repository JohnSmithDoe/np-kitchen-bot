<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>{{'shoppinglist.page.title' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="isAdding = true">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-storage-list [itemList]="shoppingList"
                    type="extended" search="name-only"
                    (moveItem)="buyItem($event)"
                    (selectItem)="addItemToShoppingList($event)"
                    (createItem)="showCreateDialog($event)"
                    (deleteItem)="removeItemFromShoppingList($event)"
                    (emptyItem)="isAdding = true"
  ></app-storage-list>
</ion-content>

<ion-modal [isOpen]="isAdding">
  <ng-template>
    <app-add-item-dialog
      (addItem)="addItemToShoppingList($event)"
      (cancel)="isAdding = false"
      (createItem)="showCreateDialog($event)"
    ></app-add-item-dialog>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isCreating">
  <ng-template>
    <app-edit-item-dialog
      (cancel)="isCreating = false"
      (saveItem)="createItemAndAddToShoppingList($event)"
      [item]="createNewItem"
    ></app-edit-item-dialog>
  </ng-template>
</ion-modal>
