<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>Shoppinglist</ion-title>
<!--    <ion-buttons slot="end">-->
<!--      <ion-button>-->
<!--        <ion-icon name="add" slot="icon-only"></ion-icon>-->
<!--      </ion-button>-->
<!--    </ion-buttons>-->
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="false">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button  size="small" (click)="isAdding = true"><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>
  <app-storage-list [itemList]="shoppingList"
                    type="extended" search="name-only"
                    (moveItem)="buyItem($event)"
                    (deleteItem)="deleteItem($event)"
  ></app-storage-list>

</ion-content>

<app-add-item-dialog [isOpen]="isAdding" (addItem)="addItem($event)"></app-add-item-dialog>
