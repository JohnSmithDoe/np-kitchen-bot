<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>{{'database.page.title' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showEditDialog(null, 'create')">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-storage-list [itemList]="items"
                    itemHelper="{{ 'database.page.itemHelper' | translate }}"
                    header="{{ 'database.page.header' | translate }}" headerColor="danger"
                    itemType="simple" itemColor="medium"
                    canAddTemporary="false" canDelete="true"
                    (createItem)="showEditDialog($event, 'create')"
                    (selectItem)="showEditDialog($event, 'update')"
                    (emptyItem)="showEditDialog(null, 'create')"
                    (deleteItem)="removeItemFromDatabase($event)"
  ></app-storage-list>
</ion-content>

<ion-modal [isOpen]="isEditing">
  <ng-template>
    <app-edit-item-dialog
      [item]="editItem"
      [mode]="mode"
      (saveItem)="saveItemToDatabase($event)"
      (cancel)="isEditing = false"
    ></app-edit-item-dialog>
  </ng-template>
</ion-modal>
